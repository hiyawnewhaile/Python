<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<body>
    <div class="master_container">
        <h1 class="welcome">Welcome!</h1>
        <div class="container">
            {% for x in range(0,num): %}
                <div class="box"> </div>
            {% endfor %}
        </div>
    </div>
</body>
<style>
    *{
    margin: 0;
    padding: 0;
}
.master_container{
    display: flex;
    flex-direction: column;
    align-items: center;
}
.welcome{
    margin-top: 50px;
}
.container{
    width: 400px;
    height: 400px;
    display: flex;
    justify-content: center;
    padding: 50px;
    gap: 20px;
    flex-wrap: wrap;
}
.box{
    background-color: {{ color }} ;
    width: 100px;
    height: 100px;
    border: solid black;
    border-radius: 5px;
}
</style>
</html>
